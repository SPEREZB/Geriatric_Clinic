 
<!DOCTYPE html>
<html>
<head>
  <title>Listado de Dietas para Geriatrico</title>
  <style>
   
    .container {
      background-color: #E5F1F4;
      padding: 10px;
       width: 1600px;
    }
  
    h1 {
      color: #2E936D;
      font-family: sans-serif;
      font-size: 22px;
      font-weight: 700;
    }
  
    .dieta {
      background-color: #F8FFF5;
      padding: 10px;
      margin-bottom: 10px;
    }
  
    .dieta-title {
      color: #2E936D;
      font-family: sans-serif;
      font-size: 18px;
      font-weight: 700;
    }
  
    .dieta-item {
      color: #2E936D;
      font-family: sans-serif;
      font-size: 20px;
      font-weight: 400;

    }
    </style>
</head>

<body>
    <div class="container">
        <h1>Listado de Dietas para Geriatrico</h1>


        <table>
          <tr>
            <th>Nombre</th>
            <th>LUNES</th> 
            <th>MARTES</th> 
            <th>MIERCOLES</th> 
            <th>JUEVES</th> 
            <th>VIERNES</th> 
            <th>SABADO</th>
            <th>DOMINGO</th>
          </tr>
          <tr *ngFor="let c of dietas;  let control=index">
            <td>{{c.nombre}}</td> 
            <td>{{c.lunes}}</td> 
            <td>{{c.martes}}</td>
            <td>{{c.miercoles}}</td> 
            <td>{{c.jueves}}</td>
            <td>{{c.viernes}}</td> 
            <td>{{c.sabado}}</td>
            <td>{{c.domingo}}</td> 
          </tr>
        </table>



        
 
      </div>
</body>
</html>
