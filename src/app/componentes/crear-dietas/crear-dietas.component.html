 
<!DOCTYPE html>
<html>
<head>
  <title>Listado de Dietas para Geriatrico</title>

    <input type="text" class="form-control" formControlName="jueves" />

  </div>
  <div class="form-group">
    <label for="sabado">SÃ¡bado</label>

  </div>

    <label for="domingo">Domingo</label>
    <input type="text" class="form-control" formControlName="domingo" />
  </div>

</form> 

</div>
</body>
</html>
